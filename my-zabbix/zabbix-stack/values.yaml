    lifecycleHooks: {}
    automountServiceAccountToken: false
    hostAliases: []
    enableMySQLX: false
    configuration: |-
      [mysqld]
      authentication_policy='{{- .Values.auth.authenticationPolicy | default "* ,," }}'
