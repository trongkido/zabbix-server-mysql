## Zabbix server mysql configuration
zabbix_server_mysql:
  enable: true
  ## Config for HA nodes
  haNodes:
    enable: false
    replicaCount: 1
    nodeSelector: {}
    affinity: {}
    tolerations: []
  ## All nodes use the same docker images
  image:
    registry: docker.io
    repository: zabbix/zabbix-server-mysql
    tag: 7.0.10-alpine
    pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
  ## Config for auto clean HA node Job
  haNodesAutoClean:
    enable: false
    image:
      registry: docker.io
      repository: bitnami/mysql
      tag: 8.4.4
      pullPolicy: IfNotPresent
      pullSecrets: []
    schedule: "0 1 * * *"
    concurrencyPolicy: "Replace"
    deleteOlderThanSeconds: 3600
    nodeSelector: {}
    tolerations: {}
    resources: {}
    extraEnv: []
    extraPodSpecs: {}
    extraVolumes: []
    extraVolumeMounts: []
    extraInitContainers: []
    extraContainers: []
    securityContext: {}
    cronjobLabels: {}
  ## Config for active or standalone node
  nodeSelector: {}
  affinity: {}
  tolerations: []
  ## Common config
  podAnnotations: {}
  persistence:
    enable: false
    ## zabbix data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    ##

    ## Persistence is shared for all zabbix server volumes using directories in the same volume.
    ## This includes:
    ## - /var/lib/zabbix/alertscripts
    ## - /var/lib/zabbix/externalscripts
    ## - /var/lib/zabbix/enc
    ## - /var/lib/zabbix/mibs
    ## - /var/lib/zabbix/modules
    ## - /var/lib/zabbix/snmptraps
    ## - /var/lib/zabbix/ssh_keys
    ## - /var/lib/zabbix/ssl/certs
    ## - /var/lib/zabbix/ssl/keys
    ## - /var/lib/zabbix/ssl/ssl_ca
    ## - /var/lib/zabbix/userscripts
    size: 100Mi
    claimName: zabbix-server
    claimNamestandby: zabbix-server-standby
    accessMode: ReadWriteOnce
  resources:
    requests:
      memory: 512Mi
      cpu: 300m
  vars:
    zbx_timeout: 25
    zbx_unsafeuserparameters: "0"
    zbx_enableremotecommands: "0"
    zbx_logremotecommands: "0"
    zbx_cachesize: "64M"
    zbx_historycachesize: "64M"
    zbx_historyindexcachesize: "4M"
    zbx_trendcachesize: "4M"
    zbx_trendfunctioncachesize: "4M"
    zbx_valuecachesize: "8M"
  service:
    type: ClusterIP
    port: 10051
    clusterIP: ""
    externalTrafficPolicy: Cluster
    loadBalancerIP: ""
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 60
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 60
    successThreshold: 1
## Config for zabbix nginx web
zabbix_web_nginx_mysql:
  enable: true
  image:
    registry: docker.io
    repository: zabbix/zabbix-web-nginx-mysql
    tag: 7.0.10-alpine
    pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
  replicaCount: 1
  podAnnotations: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
  vars:
    php_tz: Asia/Tokyo
    zbx_server_name: nta-monitor-k8s
  service:
    type: LoadBalancer
    port: 80
    clusterIP: ""
    externalTrafficPolicy: Cluster
    loadBalancerIP: "10.2.3.101"
  ingress:
    enable: false
    enviroment: staging
    hostname: nta-monitor-k8s.min-fx.tv
    Secretkeyname: zabbix-web-nginx-mysql
    className: nginx  ## Class name in nginx or traefik
    tls:
      enable: true
      value: {}
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
## Config for Zabbix proxy
zabbixProxy:
  enable: true
  containerSecurityContext: {}
  resources: {}
  image:
    repository: zabbix/zabbix-proxy-sqlite3
    tag: alpine-7.0.10
    pullPolicy: IfNotPresent
    pullSecrets: []
  env:
    ## The variable allows to switch Zabbix proxy mode. By default, value is 0 - active proxy. Allowed values are 0 and 1.
    - name: ZBX_PROXYMODE
      value: 0
    - name: ZBX_HOSTNAME
      value: zabbix-proxy
    ## If running zabbix server on seperate server, this value will be set, or if running zabbix server on k8s, this value will be ignore
    - name: ZBX_SERVER_HOST
      value: "10.2.3.73"
    - name: ZBX_DEBUGLEVEL
      value: 3
    - name: ZBX_CACHESIZE
      value: 128M
    - name: ZBX_PROXYCONFIGFREQUENCY
      value: 10
    - name: ZBX_DEBUGLEVEL
      value: 3
    - name: ZBX_TIMEOUT
      value: 25
  livenessProbe:
    tcpSocket:
      port: zabbix-proxy
    timeoutSeconds: 3
    failureThreshold: 3
    periodSeconds: 10
    successThreshold: 1
  readinessProbe: {}
  startupProbe:
    tcpSocket:
      port: zabbix-proxy
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 5
    successThreshold: 1
  service:
    annotations: {}
    labels: {}
    type: ClusterIP
    port: 10051
    targetPort: 10051
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
  nodeSelector: {}
  tolerations: {}
  affinity: {}
  persistentVolume:
    enabled: false
    accessModes:
      - ReadWriteOnce
    annotations: {}
    existingClaim: ""
    mountPath: /data
    size: 2Gi
    storageClass: "-"
    volumeBindingMode: ""
    subPath: ""
## Config for Zabbix agent
zabbixAgent:
  enable: true
  resources: {}
  securityContext: {}
  containerSecurityContext: {}
  hostNetwork: true
  dnsConfig: {}
  hostPID: true
  hostRootFsMount: true
  extraHostVolumeMounts: []
  image:
    repository: zabbix/zabbix-agent
    tag: alpine-7.0.10
    pullPolicy: IfNotPresent
    pullSecrets: []
  env:
    - name: ZBX_SERVER_HOST
      value: 0.0.0.0/0
    - name: ZBX_SERVER_PORT
      value: 10051
    - name: ZBX_PASSIVE_ALLOW
      value: true
    - name: ZBX_ACTIVE_ALLOW
      value: false
    - name: ZBX_DEBUGLEVEL
      value: 3
    - name: ZBX_TIMEOUT
      value: 25
  livenessProbe:
    tcpSocket:
      port: zabbix-agent
    timeoutSeconds: 3
    failureThreshold: 3
    periodSeconds: 10
  readinessProbe: {}
  startupProbe:
    tcpSocket:
      port: zabbix-agent
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 5
  nodeSelector:
    kubernetes.io/os: linux
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
  affinity: {}
  serviceAccount:
    create: true
    name: zabbix-agent-service-account
    annotations: {}
    imagePullSecrets: []
    automountServiceAccountToken: false
  service:
    type: ClusterIP
    port: 10050
    targetPort: 10050
    nodePort: 10050
    portName: zabbix-agent
    listenOnAllInterfaces: true
    annotations:
      agent.zabbix/monitor: "true"
  rbac:
    create: true
    pspEnabled: false
    pspAnnotations: {}
