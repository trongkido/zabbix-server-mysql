    repository: bitnami/mysql
    tag: 8.4.4
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
    debug: false
  architecture: standalone
  auth:
    rootPassword: "123@123a"
    createDatabase: false
    database: "zabbixdb"
    username: "zabbixmonitor"
    password: "password"
