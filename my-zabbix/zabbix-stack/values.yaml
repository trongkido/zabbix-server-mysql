    existingSecret: ""
    certFilename: tls.crt
    certKeyFilename: tls.key
    certCAFilename: ""
    ca: ""
    cert: ""
    key: ""
    autoGenerated:
      enabled: true
      engine: helm
      certManager:
        existingIssuer: ""
        existingIssuerKind: ""
        keySize: 2048
        keyAlgorithm: RSA
        duration: 2160h
        renewBefore: 360h
  primary:
