nameOverride: ""
fullnameOverride: ""

## Global configurations 
global:
  imageRegistry: ""
  imagePullSecrets: []
  defaultStorageClass: ""
  storageClass: ""
  security:
    allowInsecureImages: false
  compatibility:
    openshift:
      adaptSecurityContext: auto

## Service accoun for Kubernetes API
rbac:
  ## rbac.create Specifies whether the RBAC (Role Based Access Control) resources should be created
  create: true
  additionalRulesForClusterRole: []
  ##  - apiGroups: [ "" ]
  ##    resources:
  ##      - nodes/proxy
  ##    verbs: [ "get", "list", "watch" ]
serviceAccount:
  ## serviceAccount.create Specifies whether a service account should be created
  create: true
  ## serviceAccount.name  The name of the service account to use. If not set name is generated using the fullname template
  name: zabbix-service-account

## kube-state-metrics.enabled -- If true, deploys the kube-state-metrics deployment
kube-state-metrics:
  enable: true

## Mysql configurations
mysql:
  enable: true
  clusterDomain: cluster.local
  commonAnnotations: {}
  commonLabels: {}
  extraDeploy: []
  serviceBindings:
    enabled: false
  diagnosticMode:
    enabled: false
